<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>我的個人網頁</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 350px;
    }
    /* 圖片樣式 */
    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%; /* 變成圓形 */
      object-fit: cover;
      border: 5px solid #e1e4e8;
      margin-bottom: 20px;
    }
    h1 { color: #1a73e8; margin-bottom: 10px; }
    p { color: #5f6368; line-height: 1.6; }
    /* 按鈕樣式 */
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 25px;
      background-color: #1a73e8;
      color: white;
      text-decoration: none; /* 去掉底線 */
      border-radius: 25px;
      transition: background 0.3s;
    }
    .btn:hover {
      background-color: #1557b0;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="https://picsum.photos/200" alt="頭像" class="profile-img">
    
    <h1>你好，我是網頁主人</h1>
    <p>這是我在 GitHub 上建立的第一個家。我正在學習如何把想法變成網頁！</p>
    
    <a href="https://github.com" class="btn" target="_blank">點擊追蹤我</a>
  </div>
  <a href="cpp/" class="btn" style="background-color: #28a745;">前往 C++ 筆記</a>

</body>
</html>
