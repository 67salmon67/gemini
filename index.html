<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>我的個人網頁</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 350px;
    }
    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid #e1e4e8;
      margin-bottom: 20px;
    }
    h1 { color: #1a73e8; margin-bottom: 10px; }
    p { color: #5f6368; line-height: 1.6; }
    
    /* 按鈕容器 */
    .button-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }
    
    .btn {
      display: inline-block;
      padding: 10px 25px;
      color: white;
      text-decoration: none;
      border-radius: 25px;
      transition: opacity 0.3s;
    }
    .btn:hover { opacity: 0.8; }
    
    /* 不同顏色的按鈕 */
    .btn-blue { background-color: #1a73e8; }
    .btn-green { background-color: #28a745; }
  </style>
</head>
<body>

  <div class="card">
    <img src="https://picsum.photos/200" alt="頭像" class="profile-img">
    
    <h1>你好，我是網頁主人</h1>
    <p>這是我在 GitHub 上建立的第一個家。點擊下方按鈕來看看我的學習筆記吧！</p>
    
    <div class="button-group">
      <a href="https://github.com" class="btn btn-blue" target="_blank">追蹤我的 GitHub</a>
      
      <a href="cpp/" class="btn btn-green">前往 C++ 筆記資料夾</a>
    </div>
  </div>

</body>
</html>
